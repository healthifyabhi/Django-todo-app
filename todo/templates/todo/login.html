<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if not request.user.is_authenticated %}
    <a href="{% url 'signup' %}">Register</a>
{% endif %}
</body>
</html>
